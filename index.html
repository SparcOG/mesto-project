<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Интерестные места для путешествий по России">
  <meta name="keywords" content="Карачаевск, Гора Эльбрус, Домбай, Карачаево-Черкессия, путешествия по России">
  <meta name="author" content="Игорь Сташок">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo/logo.svg" alt="Логотип Место Россия" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__space">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__paragraph">Исследователь океана</p>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
          </div>
        </div>

        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="gallery">
        <div>
          <img src="./images/kraczevsk.jpg" alt="Заброшенное здание на фоне подножья горы" class="gallery__image">
          <div class="gallery__background">
            <h2 class="gallery__title">Карачаевск</h2>
            <button class="gallery__like-heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div>
          <img src="./images/gora-elbrus.jpg" alt="Мягкий закат солнца и вдалеке в дымке видно верхушку горы" class="gallery__image">
          <div class="gallery__background">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like-heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div>
          <img src="./images/dombaj.jpg" alt="На фоне снежной горы с острой верхушкой, видно зеленый лес" class="gallery__image">
          <div class="gallery__background">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like-heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div>
          <img src="./images/gora-elbrus.jpg" alt="Мягкий закат солнца и вдалеке в дымке видно верхушку горы" class="gallery__image">
          <div class="gallery__background">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like-heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div>
          <img src="./images/dombaj.jpg" alt="На фоне снежной горы с острой верхушкой, видно зеленый лес" class="gallery__image">
          <div class="gallery__background">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like-heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div>
          <img src="./images/kraczevsk.jpg" alt="Заброшенное здание на фоне подножья горы" class="gallery__image">
          <div class="gallery__background">
            <h2 class="gallery__title-modified"></h2>
            <button class="gallery__like-heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup"> <!--popup_opened-->
      <form class="popup__container">
        <div class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__elements">
            <fieldset class="popup__input-container">
              <input type="text" name="name" class="popup__item" required>
              <input type="text" name="profession" class="popup__item" required>
            </fieldset>
            <button class="popup__handler__button" type="submit">Сохранить</button>
          </div>
        </div>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </form>
    </div>
  </div>
</body>
</html>
