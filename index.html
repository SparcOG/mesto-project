<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Интерестные места для путешествий по России">
  <meta name="keywords" content="Карачаевск, Гора Эльбрус, Домбай, Карачаево-Черкессия, путешествия по России">
  <meta name="author" content="Игорь Сташок">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo/logo.svg" alt="Логотип Место Россия" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__space">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__paragraph">Исследователь океана</p>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="gallery" aria-label="Галерея">
        <template>
          <div class="gallery__card">
            <button class="gallery__trash" type="button" aria-label="Удалить"></button>
            <img src="" alt="" class="gallery__image">
            <div class="gallery__background">
              <h2 class="gallery__title"></h2>
              <button class="gallery__like-heart" type="button" aria-label="Нравится"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__elements">
            <fieldset class="popup__input-container">
              <input type="text" name="name" class="popup__field-1" required>
              <input type="text" name="profession" class="popup__field-2" required>
            </fieldset>
            <button class="popup__handler-button" type="submit">Сохранить</button>
          </div>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup-cards">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__elements">
            <fieldset class="popup__input-container">
              <input type="text" name="title" class="popup__field-1" placeholder="Название" required>
              <input type="text" name="image" class="popup__field-2" placeholder="Ссылка на картинку" required>
            </fieldset>
            <button class="popup__handler-button" type="submit">Создать</button>
          </div>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup-picture">
      <div>
        <div class="popup__container">
          <img src="" alt="" class="popup-picture__image">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
        <p class="popup-picture__title"></p>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
